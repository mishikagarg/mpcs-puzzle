<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input
      matInput
      placeholder="Symbol e.g AAPL"
      formControlName="symbol"
      value=""
    />
    <mat-error
      ><span
        *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        "
        >Please enter a symbol</span
      >
    </mat-error>
  </mat-form-field>

  <mat-label>Favorite time period</mat-label>
  <mat-form-field>
    <div class="row">
      <p class="col-md-6">
        <mat-label>Start Date</mat-label>
        <input
          matInput
          [max]="maxLimitDate"
          [matDatepicker]="startDatePicker"
          (dateChange)="getStartDateChange($event)"
          formControlName="dateFrom"
          placeholder="Start date"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="startDatePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </p>
      <p class="col-md-6">
        <mat-label>End Date</mat-label>
        <input
          matInput
          [max]="maxLimitDate"
          [matDatepicker]="endDatePicker"
          (dateChange)="getEndDateChange($event)"
          formControlName="dateTo"
          placeholder="End date"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="endDatePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
      </p>
    </div>
  </mat-form-field>

  <button (click)="fetchQuote()" mat-raised-button>Go</button>
</form>

<coding-challenge-chart [data$]="quotes$"></coding-challenge-chart>
